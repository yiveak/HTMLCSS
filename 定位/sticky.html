<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘性定位sticky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 1500px;
        }

        .box {
            position: sticky;
            /* 必须至少给一个边偏移值，否则视为相对定位 */
            top: 3%;
            margin: 10% 10% 0 90%;
            width: 100px;
            height: 450px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
