<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文本省略号</title>
    <style>
        .box {
            margin: 100px auto;
            width: 100px;
            height: 40px;
            line-height: 40px;
            /* 不默认自动换行 */
            white-space: nowrap;
            /* 溢出隐藏 */
            overflow: hidden;
            /* 溢出部分的文字以省略号显示 */
            text-overflow: ellipsis;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box">此处省略一万字</div>

</body>

</html>
