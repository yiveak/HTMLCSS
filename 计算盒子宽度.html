<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算盒子宽度</title>
    <style>
        .parent {
            width: 300px;
            height: 100px;
            background-color: orange;
        }

        .child {
            width: calc(100% - 30px);
            height: 50%;
            background-color: #afaf;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
