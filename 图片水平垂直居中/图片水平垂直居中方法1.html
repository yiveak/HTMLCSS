<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片水平垂直居中方法1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            display: table-cell;
            width: 1000px;
            height: 600px;
            text-align: center;
            vertical-align: middle;
            background-color: #eee;
            border: 1px solid #ff000f;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img/960x0.jpg" alt="">
    </div>
</body>
</html>
