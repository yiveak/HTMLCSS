<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子垂直水平居中 - 方法4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .outerBox {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            background-color: #ff5000;
        }

        .innerBox {
            width: 100px;
            height: 100px;
            background-color: #002451;
        }
    </style>
</head>

<body>
    <!-- 让父盒子display:flex -->
    <!-- 无需定位盒子 -->
    <!-- 移动端常用 -->
    <div class="outerBox">
        <div class="innerBox"></div>
    </div>
</body>

</html>
